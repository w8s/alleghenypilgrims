{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>Account Settings <small>{{user.username}}</small></h1>
</div>

<div class="panel-body">
    <p><strong>Username:</strong></p>
    <p>{{user.username}}</p>

    <form method="post" action="{% url 'user_settings' %}">
    {% csrf_token %}
    <input type="hidden" name="{{form.username.name}}" value="{{user.username}}">
    <div class="form-group">
        <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label_tag }}</label>
        <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" placeholder="First Name" value="{{user.first_name}}">
    </div>
    <div class="form-group">
        <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label_tag }}</label>
        <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" placeholder="Last Name" value="{{user.last_name}}">
    </div>
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">{{ form.email.label_tag }}</label>
        <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Email" value="{{user.email}}">
    </div>
    <button type="submit" class="btn btn-default">Save Changes</button>
    </form>
</div>


{% endblock %}
